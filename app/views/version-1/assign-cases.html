{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
      <form method="post" novalidate>
          <!--start of radio-->
          <div class="govuk-form-group">
              <fieldset class="govuk-fieldset" aria-describedby="maintenance-liability-hint">
                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                      <h1 class="govuk-fieldset__heading">
                        Who do you want to assign this case to?
                      </h1>
                  </legend>
                  <div class="govuk-radios">
                      <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="jack-barnes" input name="case-manager" type="radio" value="Jack Barnes">
                          <label class="govuk-label govuk-radios__label" for="jack-barnes">
                              Jack Barnes
                          </label>
                      </div>
                      <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="zoe-smith" input name="case-manager type="radio" value="Zoe Smith">
                          <label class="govuk-label govuk-radios__label" for="zoe-smith">
                              Zoe Smith
                          </label>
                      </div>
                      <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="jen-right" input name="case-manager" type="radio" value="Jen Right">
                        <label class="govuk-label govuk-radios__label" for="jen-right">
                            Jen Right
                        </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="create-caseload" input name="case-manager" type="radio" value="create-caseload">
                      <label class="govuk-label govuk-radios__label" for="create-caseload">
                          A new case manager
                      </label>
                  </div>
                  </div>
              </fieldset>
          </div>
          
          <button type="submit" class="govuk-button">
              Next
          </button>
      </form>
  </div>
  </div>
</main>


{% endblock %}
