{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="homepage">Back</a>
{% endblock %}

{% block content %}

   <div class="govuk-grid-row">
          <div class="govuk-grid-column-two-thirds">
              <form method="post" novalidate>
                  <!--start of radio-->
                  <div class="govuk-form-group">
                      <fieldset class="govuk-fieldset" aria-describedby="maintenance-liability-hint">
                          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                              <h1 class="govuk-fieldset__heading">
                                How do you want to view cases by?
                              </h1>
                          </legend>
                          <div class="govuk-radios">
                              <div class="govuk-radios__item">
                                  <input class="govuk-radios__input" id="caseload" name="filter-cases" type="radio" value="caseload">
                                  <label class="govuk-label govuk-radios__label" for="caseload">
                                      Case manager
                                  </label>
                              </div>
                              <div class="govuk-radios__item">
                                  <input class="govuk-radios__input" id="status" name="filter-cases" type="radio" value="status">
                                  <label class="govuk-label govuk-radios__label" for="status">
                                      Status
                                  </label>
                              </div>
                          </div>
                      </fieldset>
                  </div>
                  
                  <button type="submit" class="govuk-button">
                      Next
                  </button>
              </form>
          </div>
          </div>
        </main>



{% endblock %}
